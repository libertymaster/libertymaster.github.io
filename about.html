<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>About</title>
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial;
  padding: 10px;
  color: white;
  background: black;
}

/* Header/Blog Title */
.header {
  padding: 30px;
  text-align: center;
  color: white;
  background: black;
}

.header h1 {
  font-size: 50px;
}

/* Style the top navigation bar */
.topnav {
  overflow: hidden;
  color: black;
  background-color: white;
}

/* Style the topnav links */
.topnav a {
  float: left;
  display: block;
  color: black;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

/* Change color on hover */
.topnav a:hover {
  background-color: lightblue;
  color: black;
}

/* Column */
.column {
  float: center;
  width: 100%;
  color: white;
  background-color: black;
  padding-left: 20px;
}

/* Fake image */
.fakeimg {
  color: white;
  background-color: black;
  width: 100%;
  padding: 20px;
}

/* Add a card effect for articles */
.card {
  color: white;
  background-color: black;
  padding: 20px;
  margin-top: 20px;
}

/* Clear floats after the columns */
.row::after {
  content: "";
  display: table;
  clear: both;
}

/* Footer */
.footer {
  padding: 20px;
  text-align: center;
  color: white;
  background: black;
  margin-top: 20px;
}

/* Responsive layout - when the screen is less than 800px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 800px) {
  .column {   
    width: 100%;
    padding: 0;
  }
}

/* Responsive layout - when the screen is less than 400px wide, make the navigation links stack on top of each other instead of next to each other */
@media screen and (max-width: 400px) {
  .topnav a {
    float: none;
    width: 100%;
  }
}
</style>
<body>

<div class="row">
  <div class="column">
    <h2>About</h2>
    <h4>What is The Liberty Emporium?</h4>
    <p>A marketplace (emporium) that is free from oppressive restriction or control (liberty).</p>
  </div>

<h2>Embrace your liberty!</h2

<div class="footer">
  <h2>The Liberty EmporiumÂ®</h2>
</div

</body>
</html>
